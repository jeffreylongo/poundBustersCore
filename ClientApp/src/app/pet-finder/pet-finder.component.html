<p>pet-finder works!</p>


<div class="container">

    <div class="row">
        <div class="card-group">
            <div *ngFor="let pet of pets$">
                <div class="card img-fluid">
                    <div *ngIf="pet.photos.length > 0">
                        <img class="card-img-top pic" src="{{ pet.photos[0].large }}">
                    </div>
                    <div class="card-img-overlay">
                        <h4 class="card-title">{{ pet.name }}</h4>
                        <p class="card-text">{{ pet. type }}</p>
                        <a href="#" class="btn btn-info"></a>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <mat-paginator class="d-flex justify-content-center" [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="pageEvent = $event">
    </mat-paginator>
